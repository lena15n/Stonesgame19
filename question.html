function get_position_summ($position_str)
{
    $spoils = preg_split("/[(\s, )]+/", $position_str, null, PREG_SPLIT_NO_EMPTY);
    $summ = 0;

    foreach ($spoils as $spoil) {
        $summ += $spoil;
    }

    return $summ;
